<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tareas</h1>
        <form id="formulario-tarea">
            <input type="text" id="entrada-tarea" placeholder="Ingresa tarea">
            <button type="submit" id="boton-agregar-tarea">Agregar Tarea</button>
        </form>
        <ul id="lista-tareas"></ul>
        <p id="mensaje-error" class="error"></p>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
